<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="D:/WebDev/Midterm/Visual Template/stylesheets.css">
		<title> CSS grid Layout Wireframe </title>
		<style type="text/css">
		
		body {
			margin: 0;
			font-family: Aptos, sans-serif;
		}
		
		/* Container grid layout Here */
		.container {
			display: grid;
			grid-template-columns: 1fr 3fr;
			grid-template-rows: auto auto auto auto 1fr;
			grid-template-areas: 
				"header nav" /* first row: header/nav side by side */
				"hero hero" /* second row: hero spans both columns */
				"main main" /* third row: main spans both columns */
				"content content" /* fourth row: spans both */
				"footer footer"; /* spans both */
			gap: 20px;
			padding: 10px; /* space around container */
		}
		
		header {
			grid-area: header;
			background: #333;
			color: white;
			text-align: center;
			font-size: 20px;
			padding: 20px;
		}
		
		nav { 
			grid-area: nav;
			background: #555;
			color: white;
			text-align: center;
			padding: 20px;
		}
		
		nav ul {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
			gap: 15px;
		}
		
		nav ul li a {
			color: white;
			text-decoration: none;
			padding: 10px;
			background: #777;
			border-radius: 5px;
		}
		
		nav ul li a:hover {
			color: maroon;
			background-color: #999;
		}
		
		/* Hero Image */
		.hero {
			grid-area: hero;
			background: #ccc;
			text-align: center;
			padding: 50px;
			font-size: 24px;
		}
		
		main {
			grid-area: main;
			background: #eee;
			padding: 20px;
			font-size: 18px;
		}
		
		.content {
			grid-area: content;
			display: flex;
			justify-content: space-around;
			padding: 20px;
			background: #f4f4f4;
		}
		
		.figure {
			text-align: center;
			background: white;
			padding: 10px;
			border: 1px solid #dedede;
		}
		
		.figure img {
			width: 150px;
			height: 150px;
			display: block;
			margin: 0 auto;
		}
		
		.figure figcaption {
			margin-top: 10px;
			font-size: 14px;
			text-align: center;
			color: #333;
			font-weight: bold;
		}
		
		footer {
			grid-area: footer;
			background: #ddd;
			text-align: center;
			padding: 10px;
		}
		
		/* Responsive Design for Mobile */
		@media(max-width: 768px) {
			.container {
				grid-template-columns: 1fr; /* Switch to single column */
				grid-template-areas:
					"header"
					"nav"
					"hero"
					"main"
					"content"
					"footer";
			}
			
			nav ul {
				flex-direction: column;
				align-items: center;
				gap: 30px;
			}
			
			.content {
				flex-direction: column;
				align-items: center;
			}
		}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- Header Section -->
			<header>Header Information</header>
		
			<!-- Navigation Section -->
			<nav> 
				<ul>
					<li><a href="#" title="home">Home</a></li>
					<li><a href="#" title="about us">About Us</a></li>
					<li><a href="#" title="services">Services</a></li>
					<li><a href="#" title="contact">Contact</a></li>
				</ul>
			</nav>
		
			<!-- Hero Image Section -->
			<div class="hero">Hero Image Here</div>
		
			<!-- Main Section -->
			<main>Main Section</main>
		
			<!-- Content Section -->
			<div class="content">
				<!-- Add Three Figures -->
				<figure class="figure">
					<img src="https://picsum.photos/150" alt="Image">
					<figcaption>Image Caption Here</figcaption>
				</figure>
				
				<figure class="figure">
					<img src="https://picsum.photos/150" alt="Image">
					<figcaption>Image Caption Here</figcaption>
				</figure>
				
				<figure class="figure">
					<img src="https://picsum.photos/150" alt="Image">
					<figcaption>Image Caption Here</figcaption>
				</figure>
			</div>
		
			<!-- Footer Section -->
			<footer>
				&#169; 2025 | My Web Site
			</footer>
		</div>
	</body>
</html>
